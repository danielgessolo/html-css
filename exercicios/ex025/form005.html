<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="m"><label for="isexom"> Masculino</label><br>
            <input type="radio" name="sexo" id="isexof" value="f"><label for="isexof"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebasq" id="iebasq"><label for="iebasq">Basquete</label><br>
            <input type="checkbox" name="efut" id="iefut"><label for="iefut">Futebol</label><br>
            <input type="checkbox" name="enat" id="ienat"><label for="ienat">Natação</label><br>
            <input type="checkbox" name="etenis" id="ietenis"><label for="ietenis">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
