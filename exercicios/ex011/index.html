<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

        <img src="imagens/foto-p.png" alt="Imagem flexível">

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio autoplay="autoplay" src="midia/(I've-Got-A)Baby-Sister-Reed-Mathis.mp3" type="audio/mp3" controls></audio> -->
    <audio preload="metadata" controls>
        <source src="midia/(I've-Got-A)Baby-Sister-Reed-Mathis.mp3" type="audio/mp3">
        <source src="midia/Goat-Wayne-Jones.mp3" type="audio/mp3">
        <p>Infelizmente seu navagador não consegue reproduzir áudio. <a href="midia/(I've-Got-A)Baby-Sister-Reed-Mathis.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
