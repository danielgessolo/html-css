<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="inome" id="inome" autocomplete="name" minlength="5" maxlength="30" placeholder="Nome Completo" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="iemail" id="iemail" autocomplete="email" placeholder="exemplo@servidor.com" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
