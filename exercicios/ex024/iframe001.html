<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 100%;
            height: 500px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrao do iframe é 300/150 -->
        <!-- scrolling permite ou não deixar barra de rolagem -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>

        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com/webhp?igu=1" frameborder="0"><a href="https://www.google.com/"></a></iframe> também é muito legal</p>
</body>
</html>
