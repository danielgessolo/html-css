<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" autocomplete="name" placeholder="Nome Completo" maxlength="30" minlength="3" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="imedia" id="imedia" placeholder="0 a 10" step="0.1" value="5" min="1" max="10" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="imes" id="imes" value="2023-09" required>
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="idia" id="idia" value="2023-09-16" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="ihora" id="ihora" value="11:41" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar!">
        </p>
    </form>
</body>
</html>
